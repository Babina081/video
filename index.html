<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="preloader">
      <img src="./images/preloader.gif" alt="preloader" class="preloaderItem" />
    </div>

    <!-- header -->
    <header>
      <video controls muted autoplay loop class="videoController">
        <source src="./images/video.mp4" type="video/mp4" />
      </video>
      <h1>Video Project</h1>

      <button class="switchBtn">
        <span> play </span>
        <span> pause </span>
        <span class="switch"></span>
      </button>
    </header>

    <script src="index.js"></script>
  </body>
</html>
